<html>

    <head>

        <script>
            var myCanvas;

            init()
            
            function init() {
                myCanvas = document.getElementById("drawArea")

                // console.log('hello world')
                draw()
            }

            function draw() {
                var ctx = myCanvas.getContext("2d");
                ctx.fillRect(20, 20, 100, 100);
                //            x  y    w    h                        
            }

        </script>

    </head>

    <body onload="init()">

        <canvas id="drawArea" width="300px" height="200px" style="border: solid;">
            
        </canvas>

        <br>

        <p>Frame Count: 0</p>
        <p>Rectangle Count: 0</p>

        <br>
        

    </body>


</html>
